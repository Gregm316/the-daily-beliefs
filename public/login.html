<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Beliefs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header class="bg-image">
        <h1 class="title is-size-1 ml-6 pt-6">The Daily Beliefs</h1>
    </header>
    <nav class="is-flex is-justify-content-space-between">
        <button class="button m-4 is-black">Chat</button>
        <button class="button m-4 is-black">Log</button>
    </nav>

    <section class="section">
        <div class="container is-fluid has-text-centered">
            <div id="page-title">
                <h1 class="title is-1 has-text-centered">Want to Report Your Opinions?</h1>
            </div>

            <p class="subtitle is-3 has-text-centered mt-4 mb-6">Log In!</p>
            <!-- FORM -->
            <div class="container pb-6">
                <div class="field">
                    <label class="label">Email</label>
                    <p class="control">
                        <input class="input" type="email" placeholder="Email">
                    </p>
                </div>
                <div class="field">
                    <label class="label">Passsword</label>
                    <p class="control">
                        <input class="input" type="password" placeholder="Password">
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <button class="button is-black">
                            Login
                        </button>
                    </p>
                </div>
            </div>

            <p class="pb-6">Not a Daily Belief's reporter? No problem! Sign up here!</p>

        </div>
    </section>

</body>

</html>
