<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
  />
    <title>Marvel Chat</title>
  </head>
  <body>
    <header class="bg-image">
      <h1 class="title is-size-1 ml-6 pt-6">The Daily Beliefs</h1>
    </header>
    <!-- <nav class="is-flex is-justify-content-space-between">
      <a href="chat.html"><button class="button m-4 is-black">Chat</button></a>
      <a href="login.html"><button class="button m-4 is-black">Login</button></a>
    </nav> -->
    <div class="chat-container">
      <header class="chat-header">
        <h1>Marvel Chat</h1>
        <a href="home.html" class="btn" id="leave-btn">Leave Room</a>
      </header>

      <main class="chat-main">
        <div class="chat-sidebar">
          <h3>Online</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages">Welcome to the chat!</div>
      </main>

      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Type a Message"
            required
            autocomplete="off"
          />
          <button class="send-btn">Send</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>

</html>
